<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="formWrapper">
            <form method="post" action="">
                <h1>Login</h1>
                <div class="labelWrapper">
                    <label for="usuário">Seu usuário</label>
                    <input class="inputDefault" id="idPagador" name="usuario" required="required" type="text" placeholder="" />
                </div>

                <div class="labelWrapper">
                    <label for="senha">Sua senha</label>
                    <input class="inputDefault" id="senha" name="senha" required="required" type="password" placeholder="" />
                </div>

                <label for="manterlogado">
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                    <span>Manter-me logado</span></label>
                    <input class="button btn_orange" type="submit" name="btnLogin" value="Logar" />
                <p class="link">
                    Ainda não tem conta?
                    <a style="color: #F29164"href="cadastroEmpresa.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
